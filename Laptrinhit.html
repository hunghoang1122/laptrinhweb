<!DOCTYPE html>

    <style>
        /* Thi·∫øt l·∫≠p n·ªÅn v√† phong c√°ch t·ªïng th·ªÉ */
        body {

        /* Hi·ªáu ·ª©ng b√≥ng bay */
        .balloon {

            width: 40px;
            height: 50px;
            background-color: #ff8a80;
            opacity: 0.7;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        }
        .balloon:nth-child(odd) { background-color: #ff5252; }
        .balloon:nth-child(even) { background-color: #ff4081; }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.9; }

        /* Trang tr√≠ emoji */
        .decorations {

            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            font-size: 2em;
        }

        /* Ph√°o hoa */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes explode {
            0% { opacity: 1; transform: translate(0, 0) scale(1); }
            100% { opacity: 0; transform: translate(calc(var(--x) * 100px), calc(var(--y) * 100px)) scale(0.5); }
        }
    </style>
</head>
<body>
    <!-- Container ch√≠nh v·ªõi ti√™u ƒë·ªÅ v√† ƒë·∫øm ng∆∞·ª£c -->
    <div class="countdown-container">
        <h1>Happy Birthday </h1>
        <h1>Ho√†ng M·∫°nh H√πng</h1>
        <p id="countdown"></p>
        <p>Ng√†y sinh: 25/11/2009</p>
        <p>Sinh nh·∫≠t s·∫Øp t·ªõi: 25/11/2024</p>

        <!-- Emoji b√°nh kem, n√≥n sinh nh·∫≠t, b√≥ng bay -->
        <div class="decorations">
            üéÇ ü•≥ üéà

    <!-- JavaScript t·∫°o b√≥ng bay v√† ph√°o hoa ng·∫´u nhi√™n -->
    <script>
        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(balloon);

            // X√≥a b√≥ng bay sau khi ho√†n t·∫•t ho·∫°t ·∫£nh
            setTimeout(() => {
                balloon.remove();
            }, 5000);
        }

        setInterval(createBalloon, 500);

        function createFireworks() {
            const colors = ["#ff5252", "#ff4081", "#ffd740", "#ffab40"];
            for (let i = 0; i < 15; i++) {
                const firework = document.createElement("div");
                firework.classList.add("firework");
                firework.style.setProperty("--x", Math.cos((i / 15) * Math.PI * 2));
                firework.style.setProperty("--y", Math.sin((i / 15) * Math.PI * 2));
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                firework.style.left = Math.random() * 100 + "vw";
                firework.style.top = Math.random() * 100 + "vh";
                document.body.appendChild(firework);

                // X√≥a ph√°o hoa sau khi ho·∫°t ·∫£nh k·∫øt th√∫c
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }

        setInterval(createFireworks, 2000);

        // B·ªô ƒë·∫øm sinh nh·∫≠t
        function countdown() {
            const birthday = new Date("2024-11-25T00:00:00").getTime();
            const now = new Date().getTime();
            const timeRemaining = birthday - now;

            if (timeRemaining > 0) {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days} Ng√†y ${hours} Gi·ªù ${minutes} Ph√∫t ${seconds} Gi√¢y`;
            } else {
                document.getElementById("countdown").innerHTML = "Ch√∫c M·ª´ng Sinh Nh·∫≠t<br>Ho√†ng M·∫°nh H√πng!";
            }

        setInterval(countdown, 1000);
    </script>
</body>
</html>
